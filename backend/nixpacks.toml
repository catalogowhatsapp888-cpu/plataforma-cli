[phases.setup]
nixPkgs = ["python311", "gcc"]

[phases.install]
cmds = ["python -m venv /opt/venv && . /opt/venv/bin/activate && pip install -r requirements.txt && pip install python-multipart"]

[start]
cmd = "mkdir -p /app/dados && . /opt/venv/bin/activate && uvicorn app.main:app --host 0.0.0.0 --port 8000"
